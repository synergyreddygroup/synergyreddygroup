<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synergy Reddy Group</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.4s ease-in-out;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    .container {
      max-width: 900px;
      opacity: 0;
      transform: scale(0.95);
      animation: smoothAppear 2s ease forwards;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ffffff, #777);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 2rem;
      font-weight: 400;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .buttons a {
      text-decoration: none;
      color: #fff;
      background-color: #111;
      border: 1px solid #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #fff;
      color: #000;
    }

    @keyframes smoothAppear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .buttons a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SYNERGY REDDY GROUP</h1>
    <h2>Website Under Maintenance</h2>
    <div class="buttons">
      <a href="https://caniesacademy.vercel.app/" target="_blank">Canies Academy</a>
      <a href="https://bitoramart.vercel.app/" target="_blank">Bitoramart</a>
      <a href="https://agrizap.vercel.app/" target="_blank">Agrizap</a>
      <a href="https://refliator.vercel.app/" target="_blank">Refliator</a>
      <a href="https://sunnydealers.vercel.app/" target="_blank">Sunnydealers</a>
      <a href="https://infinitedart.vercel.app/" target="_blank">Infinitedart</a>
    </div>
  </div>
</body>
</html>
