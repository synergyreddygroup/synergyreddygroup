
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synergy Reddy Group</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.5s ease-in-out;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    .container {
      max-width: 900px;
      opacity: 0;
      transform: scale(0.95);
      animation: smoothAppear 2s ease forwards;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #ffffff, #777);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.4s ease;
    }

    h1:hover {
      transform: scale(1.02);
    }

    h2 {
      font-size: 2rem;
      font-weight: 400;
      color: #ccc;
      transition: color 0.4s ease;
    }

    h2:hover {
      color: #fff;
    }

    @keyframes smoothAppear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SYNERGY REDDY GROUP</h1>
    <h2>Website Under Maintenance</h2>
  </div>
</body>
</html>
